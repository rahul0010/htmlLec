    <title>Css - Boxes</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .box
        {
            padding: 15px;
            text-align: justify;
            /* background-image: url(./img/bg-header.jpeg); */
            background-image: linear-gradient(to right bottom, rgba(46, 46, 46, 0.569), rgba(142, 142, 142, 0.699)), url(./img/bg-header.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: bottom;
            /* height: 80vh;
            width: 50vw; */
            /* min-width: 500px;
            max-width: 900px;
            min-height: 500px;
            max-height: 900px; */
            margin: 35px;
            border-radius: 3px;
            box-shadow: 0 3px 8px rgba(0,0,0,.5);
        }

        /* .circle
        {
            height: 200px;
            width: 600px;
            border-radius: 200px;
            background-color: #000;
        } */
        .box
        {
            height: 350px;
            width: 350px;
        }
        .box1
        {
            position: relative;
        }
        .box2
        {
            position: fixed;
            top: 0;
            right: 0;
            height: 100px !important;
            width: 100px !important;
            border-radius: 50%;
            z-index: 9999 !important;
        }
        .area
        {
            height: 700px;
            width: 100%;
            background-color: #888;
            position: relative;
        }
        .box3
        {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            margin: 0;
        }
    </style>
</head>
