<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Registration</legend>
        <form action="processor.php" method="post" enctype="application/x-www-form-urlencoded">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" placeholder="something@domain.com"></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" min="18" max="56"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone:</label></td>
                    <td><input type="number" id="phone" minlength="10" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date Of Birth:</label></td>
                    <td><input type="date" id="dob" minlength="10" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="passwd">Password</label></td>
                    <td><input type="password" id="passwd"></td>
                </tr>
                <tr>
                    <td><label for="gen">Gender</label></td>
                    <td>
                        <select id="gen">
                            <option value="M" selected>Male</option>
                            <option value="F">Female</option>
                            <option value="O">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Hobbies</label></td>
                    <td>
                        <input type="checkbox" id="reading"><label for="reading">Reading</label>
                        <input type="checkbox" id="sketching"><label for="sketching">Sketching</label>
                        <input type="checkbox" id="musin"><label for="music">Listening Musics</label>
                        <input type="checkbox" id="singing"><label for="singing">Singing</label>
                        <input type="checkbox" id="dancing"><label for="dancing">Dancing</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="add">Address</label></td>
                    <td><textarea id="add" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="file">Image:</label></td>
                    <td><input type="file" id="file" accept=".mp4, .mkv, .avi" required></td>
                </tr>
                <tr>
                    <td><label>Do you like to contribute?</label></td>
                    <td>
                        <input type="radio" id="y" name="contri"><label for="y">Yes</label>
                        <input type="radio" id="n" name="contri"><label for="n">No</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
